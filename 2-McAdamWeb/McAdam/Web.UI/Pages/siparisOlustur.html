<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sipariş Oluştur</title>
    <link href="../Content/bootstrap.css" rel="stylesheet" />

</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sipariş</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/index.html">Siparis Detayı</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/Pages/siparisOlustur.html">Siparis Oluştur</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/Pages/menuOlustur.html">Menu Oluştur</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/Pages/ekstraOlustur.html">Ekstra Oluştur</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/Pages/rapor.html">Rapor</a>
                    </li>
                </ul>

            </div>

        </div>
    </nav>

    <div class="container"style="background-color:darkkhaki">
        <!--Resim-->

        <img src="../images/hamburger.jpg" class="img-thumbnail" style=" width:300px; height:250px;margin-left:10px;margin-top:50px">

        <!--Menüler-->

        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false"
                    style="margin-left:10px; margin-top:10px;width:300px;background-color:chocolate">
                Menüler
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#">Whooper</a></li>
                <li><a class="dropdown-item" href="#">King Chicken</a></li>
                <li><a class="dropdown-item" href="#">StehackHouse</a></li>
            </ul>
        </div>

        <!--Boyut-->

        <div class="form-check" style="margin-top: 10px; margin-left: 10px">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Küçük
            </label>
        </div>
        <div class="form-check" style="margin-left:125px;margin-top:-25px">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                Orta
            </label>
        </div>
        <div class="form-check" style="margin-left:250px;margin-top:-25px">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                Büyük
            </label>
        </div>

        <!--CheckBox-->
        <div class="form-check form-check-inline" style="margin-top:10px;margin-left:10px">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Ketçap</label>
        </div>
        <div class="form-check form-check-inline" style="margin-top:10px;margin-left:10px">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Mayonez</label>
        </div>
        <div class="form-check form-check-inline" style="margin-right:10px;margin-left:10px">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Ranch</label>
        </div>
        <div class="form-check" style="margin-top:5px;margin-left:10px">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
                Ranch
            </label>
        </div>
        <div class="form-check form-check-inline" style="margin-top:-25px; margin-left:110px;float:left">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">S.Mayonez</label>
        </div>
        <div class="form-check form-check-inline" style="margin-top:-25px; margin-left:5px;float:left">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Hardal</label>
        </div>


        <!--Adet-->
        <div class="mb-3">
            <div class="row">
                <div class="col-sm-4" style="margin-left:-320px;margin-top:10px;width:300px;height:80px">
                    <label>Adet:</label>
                    <input type="email" class="form-control" />
                </div>
            </div>
        </div>

        <!--Hesapla-->
        <div class="mb-3">
            <button class="btn btn-dark" style="width:150px;height:40px;margin-left:30px">Hesapla</button>
        </div>

        <!--ListBox-->
        <div class="container">
            <div class=" mt-3">
                <div class="row">
                    <div class="card me-xl-4" style="width:50rem ;height:30rem;margin-left:400px;margin-top:-560px">
                        <div class="card-body">
                            <h5 class="card-title">Listeleme İşlemleri</h5>
                            <h6 class="card-subtitle mb-2 text-muted"></h6>
                            <p class="card-text"></p>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Toplam Label-->
        <div class="form-floating" style="margin-left:500px; margin-top:-60px;width:200px;">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Toplam Tutar :0 TL</label>
        </div>
        <!--Toplam Tutar-->
        <div class="mb-3">
            <button class="btn btn-dark" style="width:150px;height:40px;margin-left:750px;margin-top:-80px">Toplam</button>
        </div>
    </div>
</body>
</html>
